<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" enctype="">
    <div>
        <label for="id_name">Name:</label>
        <input type="text" placeholder="Enter your name" id="id_name">
    </div>

    <div>
        <label for="id_email">Email:</label>
        <input type="email" placeholder="Your email" id="id_email">
    </div>

    <div>
        <label for="id_pass">Password:</label>
        <input type="password" id="id_pass">
    </div>

    <div>
        <label for="id_ph">Phone Number:</label>
        <input type="number" id="id_ph">
    </div>

    <div>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id=""><label for="">Male</label>
        <input type="radio" name="Gender" id=""><label for="">Female</label>
        <input type="radio" name="Gender" id=""><label for="">Other</label>
    </div>

    <div>
        <label for="id_langug">Language:</label>
        <select name="" id="id_langug">
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Malayalam</option>
            <option value="">Kannada</option>
            <option value="">Tamil</option>
        </select>
    </div>

    <div>
        <label for="id_zip">Zip Code:</label>
        <input type="text" id="ie_zip">
    </div>

    <div>
        <label for="">About</label>
        <textarea name="" id="" cols="30" rows="2" placeholder="Write about yourself"></textarea>
    </div>

    <div>
        <button>Register</button>
    </div>
</form>

</body>
</html>
