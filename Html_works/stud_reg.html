<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="" methods="" enctype="">
       <div>
            <label for="id_fname">First Name</label>
            <input type="text" placeholder="Enter your first name" id="id_fname"class=""name="">
       </div>

       <div>
            <label for="id_lname">Last Name</label>
            <input type="text" placeholder="Enter your last name" id="id_lname">
       </div>

       <div>
            <label for="">Gender</label>
            <input type="radio" name="Gender"><label for="">Male</label>
            <input type="radio" name="Gender"><label for="">Female</label>
       </div>

       <div>
            <label for="id_age">Age</label>
            <input type="number" id="id_age">
       </div>

       <div>
            <label for="id_date">Date Of Birth</label>
            <input type="date" id="id_date">
       </div>
       
       <div>
            <label for="id_email">Email Address</label>
            <input type="email" id="id_email" placeholder="Enter your email">
       </div>

       <div>
            <label for="id_pwd1">Password</label>
            <input type="password"placeholder="Enter password"id="id_pwd1">
       </div>

       <div>
            <label for="id_pwd2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="id_pwd2">
       </div>

       <div>
            <label for="id_ph">Phone number</label>
            <select name="" id="">
                <option value="">+91</option>
                <option value="">+93</option>
                <option value="">+87</option>
                <option value="">+44</option>
            </select>
            <input type="text" placeholder="Enter Phone number" id="id_ph">
        </div>

       <div>
            <label for="id_addrs">Address</label>
            <textarea name="" id="id_addrs" cols="20" rows="10" placeholder="Enter your address"></textarea>
       </div>

       <div>
            <label for="id_state">State</label>
            <select name="" id="id_state">
                <option value="">---select state---</option>
                <option value="">Kerala</option>
                <option value="">Karnataka</option>
                <option value="">Tamilnadu</option>
                <option value="">Goa</option>
            </select>
       </div>

       <div>
            <label for="id_pin">Pin code</label>
            <input type="text" placeholder="Enter your pincode" id="id_pin">
       </div>

       <div>
            <label for="">Hobbies</label>
            <input type="checkbox" id="id_music"><label for="id_music">Music</label>
            <input type="checkbox" id="id_movie"><label for="id_movie">Movie</label>
            <input type="checkbox" id="id_sports"><label for="id_sports">Sports</label>
            <input type="checkbox" id="id_travel"><label for="id_travel">Travel</label>
       </div>

       <div>
            <label for="">Upload photo</label>
            <input type="file" accept="image/*" >
       </div>

       <div>
            <input type="checkbox"> i here by declare that.........................
       </div>

       <div>

       </div>
            <button type="Submit">Submit</button>
            <button>Reset
               
            </button>
        </form>
</body>
</html>
