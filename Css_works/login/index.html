<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   


</head>
<body>
    
    <div class="row">
        <h1><i class="fa-solid fa-user fa-beat"></i> Login</h1>
        <form action="">
            <div class="name">
                <label for="id_name">Username</label><br>
                <input type="text" placeholder="Enter Username" id="id_name" class="enter-name">
            </div>
            <div class="pwd">
                <label for="id_pwd">Password</label><br>
                <input type="password" placeholder="Enter Password" id="id_pwd" class="enter-pwd">
            </div>
            <div class="reminder">
                <input type="checkbox">
                <label for="">Remember Me</label>
                <span>Forgot Password?</span>
            </div>
            <div>
                <button class="button">
                     <i class="fa-solid fa-arrow-right-to-bracket fa-beat"></i>
                       Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
